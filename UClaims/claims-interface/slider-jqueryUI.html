<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8">
  <title>UClaims :: visualization degree</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.js"></script>
  <script src="js/jquery-linedtextarea.js"></script>

  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/css/base/minified/jquery.ui.slider.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/css/base/jquery.ui.slider.css" rel="stylesheet">
  <link href="css/jquery-linedtextarea.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <style>
      .ui-slider-handle {
          background-color: red;
      }

      #slider-range {
          background-color: green;
          width: 35%; /*80%;*/
          margin: 40px 40px 10px 20px;
          
      }
  </style>
  <script type='text/javascript' src='data/myclaims-styled.js'></script>
</head>

<body>
<!-- HTML starts -->
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="#">Patent claims readability: &nbsp;&nbsp;&nbsp;&nbsp;</a> 
      <a id="case1" class="brand case" href="#">Case 1</a>
      <a id="case2" class="brand case" href="#">Case 2</a>
      <a id="case3" class="brand case" href="#">Case 3</a>
    </div>
  </div>
</div>

<div class="mycontainer">
    <!-- Main hero unit for a primary marketing message or call to action -->
    <div id="sidebar" class="hero-unit">
    </div>
    <div class="center">
      <div id="myclaim">
      </div>
    </div>
</div>
<!-- HTML ends -->

<script>
$(function() {
  
  $("a.case").on('click', function() {
      $('#sidebar').html(MYTABLES[this.id]);
      $("#myclaimslist tr td a").on('click', function() {
        my = this.id.split('-');
        tid = my[0];
        pid = my[1];
        myhtml = '<h2> Claim '+tid+'</h2><p class="myoptionlegend">'+MYSHORTNAMES[pid]+'</p>'+MYCLAIMS[tid][pid];
        $('#myclaim').html(myhtml);
      });
      console.log("case: "+this.id+" | MYDEFAULT[this.id]: "+MYDEFAULT[this.id]);
      $('#myclaim').html(MYDEFAULT['all']+MYDEFAULT[this.id]);
  });  
  
});
$('#myclaim').html(MYDEFAULT['all']);
</script>
</body>
</html>
