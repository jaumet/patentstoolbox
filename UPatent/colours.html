<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>untitled</title>
	<script src='http://codeorigin.jquery.com/jquery-2.0.3.min.js'></script>
	<style type="text/css">
		
		body {
			font-family: "Helvetica", "Arial", Verdana, sans-serif;
			font-size: 14px;
		}
		
		div.section {
			position: absolute;
			width: 200px;
			height: 200px;
			border: 1px solid #fff;
		}

		div.class {
			position: absolute;
			width: 200px;
			height: 20px;
			padding: 0px;
			border: 1px solid #fff;
		}
		
	</style>
</head>
<body>



<script>
	
var sections = [
	"A: Human Necessities",
	"B: Operations and Transport",
	"C: Chemistry and Metallurgy",
	"D: Textiles",
	"E: Fixed Constructions",
	"F: Mechanical Engineering",
	"G: Physics",
	"H: Electricity",
	"Y: Emerging Cross-Sectional Technologies"
];

var hue = 10;

for (var i=0; i < sections.length; i+=1) {
	
	var x = 10;
	var y = 10+i*200;


	$("body").append("<div id='s"+i+"' class='section'>"+sections[i]+"</div>");
	$("#s"+i).css({'background-color': "hsl("+(hue+15)+", 40%, 90%)", left: x, top: y});	


	for (var j=0; j < 10; j+=1) {
		
		var x_ = 210;
		var y_ = y+j*20;
		var hue_ = hue + 5 + 30/10*j;
		
		$("body").append("<div id='s"+i+"_c"+j+"' class='class'></div>");
		$("#s"+i+"_c"+j).css({'background-color': "hsl("+hue_+", 60%, 75%)", left: x_, top: y_});		
	}

	for (var j=0; j < 10; j+=1) {
		var x_ = 410;
		var y_ = y+j*20;
		var hue_ = hue + 5 + 30/10*j;
		$("body").append("<div id='s"+i+"_sc"+j+"' class='class'></div>");
		$("#s"+i+"_sc"+j).css({'background-color': "hsl("+hue_+", 80%, 60%)", left: x_, top: y_});		
	}

	for (var j=0; j < 10; j+=1) {
		var x_ = 610;
		var y_ = y+j*20;
		var hue_ = hue + 5 + 30/10*j;
		$("body").append("<div id='s"+i+"_g"+j+"' class='class'></div>");
		$("#s"+i+"_g"+j).css({'background-color': "hsl("+hue_+", 100%, 45%)", left: x_, top: y_});		
	}
	

	hue = hue + 40;
}

	
</script>
</body>
</html>
