<html>
<head>

<script src="./jquery.min.js"></script>
</head>

<body>
<div id="test">hello:<br /></div>
<script>
        var numElements = 0;
        alert ("hey!");

                $("#test").append("-> numElements 2: "+numElements+"<br /><hr />");

                alert ("numElements 2: "+numElements);
          });
</script>
